<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<form wicket:id="form">
    <table border="0">
        <tr>
            <td>Login</td>
            <td><input wicket:id="loginField" type="text"/></td>
            <td wicket:id="loginFeedback"/>
        </tr>
        <tr>
            <td>Password</td>
            <td><input wicket:id="passwordField" type="password"/></td>
            <td wicket:id="passwordFeedback"/>
        </tr>
        <tr>
            <td></td>
            <td><input wicket:id="okayButton" type="submit" value="Login"/></td>
        </tr>
    </table>
</form>
</body>
</html>
