<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <div class="box box-primary">
        <div class="box-header with-border">
            <a wicket:id="refreshLink">Refresh</a> |
            <wicket:link>
                <a href="CollectionManagementPage.html">Collection Management</a>
            </wicket:link>
        </div>
        <div class="box-body">
            <form wicket:id="filter-form">
                <table wicket:id="table"/>
            </form>
        </div>
    </div>
    <div class="box box-primary">
        <form role="form" wicket:id="form">
            <div class="box-body">
                <div class="form-group">
                    <label wicket:for="roleField">Role</label>
                    <select wicket:id="roleField" class="form-control"/>
                    <span wicket:id="roleFeedback" class="help-block"/>
                </div>
                <div class="form-group">
                    <label wicket:for="attributeField">Attribute</label>
                    <select wicket:id="attributeField" class="form-control"/>
                    <span wicket:id="attributeFeedback" class="help-block"/>
                </div>
                <div class="form-group">
                    <label wicket:for="dropField">Drop</label>
                    <select wicket:id="dropField" class="form-control"/>
                    <span wicket:id="dropFeedback" class="help-block"/>
                </div>
                <div class="form-group">
                    <label wicket:for="readField">Read</label>
                    <select wicket:id="readField" class="form-control"/>
                    <span wicket:id="readFeedback" class="help-block"/>
                </div>
                <div class="form-group">
                    <label wicket:for="insertField">Insert</label>
                    <select wicket:id="insertField" class="form-control"/>
                    <span wicket:id="insertFeedback" class="help-block"/>
                </div>
            </div>

            <div class="box-footer">
                <button wicket:id="saveButton" type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</wicket:extend>
</body>
</html>
