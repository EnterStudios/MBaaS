<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <b>Angkor Team</b>
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">Mobile Backend as a Service</p>

        <form wicket:id="form">
            <div class="form-group">
                <label>Application</label>
                <span wicket:id="stateLabel" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Client</label>
                <span wicket:id="codeLabel" class="form-control"/>
            </div>
            <div class="row">
                <div class="col-xs-8">
                </div>
                <div class="col-xs-4">
                    <button wicket:id="claimAccessTokenButton" type="submit" class="btn btn-primary btn-block btn-flat">Claim Access Token</button>
                </div>
            </div>
        </form>

    </div>
</div>
</body>
</html>
