<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <b>Angkor Team</b>
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">Mobile Backend as a Service</p>

        <form wicket:id="form">
            <div class="form-group">
                <label>Application</label>
                <span wicket:id="applicationLabel" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Client</label>
                <span wicket:id="clientLabel" class="form-control"/>
            </div>
            <wicket:enclosure child="permissions">
            <div class="form-group">
                <label>They would like to access the following</label>
                <div>
                    <ul>
                        <li wicket:id="permissions"><span class="label label-danger" wicket:id="permission"></span></li>
                    </ul>
                </div>
            </div>
            </wicket:enclosure>
            <div class="row">
                <div class="col-xs-12">
                    <button wicket:id="denyButton" type="submit" class="btn btn-danger btn-flat">Deny</button>
                    <button wicket:id="grantButton" type="submit" class="btn btn-primary pull-right btn-flat">Grant</button>
                </div>
            </div>
        </form>

    </div>
</div>
</body>
</html>
