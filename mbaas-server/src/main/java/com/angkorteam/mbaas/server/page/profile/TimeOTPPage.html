<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <div class="box box-primary">
        <form role="form" wicket:id="form">
            <div class="box-body">
                <div class="form-group">
                    <label>Status</label>
                    <span wicket:id="statusLabel" class="form-control"/>
                </div>
                <div class="form-group">
                    <img wicket:id="secretImage" class="img-responsive"/>
                </div>
            </div>

            <div class="box-footer">
                <button wicket:id="revokeButton" type="submit" class="btn btn-primary">Revoke</button>
            </div>
        </form>
    </div>
</wicket:extend>
</body>
</html>
