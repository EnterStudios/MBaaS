<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <div class="box box-primary">
        <div class="box-header with-border">
            <a wicket:id="refreshLink">Refresh</a> |
            <wicket:link>
                <a href="QueryManagementPage.html">Query Management</a>
            </wicket:link>
        </div>
        <div class="box-body">
            <form wicket:id="filter-form">
                <table wicket:id="table"/>
            </form>
        </div>
    </div>
    <div class="box box-primary">
        <form role="form" wicket:id="form">
            <div class="box-body">
                <div class="form-group">
                    <label wicket:for="userField">User</label>
                    <select wicket:id="userField" class="form-control"/>
                    <span wicket:id="userFeedback" class="help-block"/>
                </div>
                <div class="form-group">
                    <label wicket:for="modifyField">Can Modify</label>
                    <select wicket:id="modifyField" class="form-control"/>
                    <span wicket:id="modifyFeedback" class="help-block"/>
                </div>
                <div class="form-group">
                    <label wicket:for="deleteField">Can Delete</label>
                    <select wicket:id="deleteField" class="form-control"/>
                    <span wicket:id="deleteFeedback" class="help-block"/>
                </div>
                <div class="form-group">
                    <label wicket:for="readField">Can Read</label>
                    <select wicket:id="readField" class="form-control"/>
                    <span wicket:id="readFeedback" class="help-block"/>
                </div>
                <div class="form-group">
                    <label wicket:for="executeField">Can Execute</label>
                    <select wicket:id="executeField" class="form-control"/>
                    <span wicket:id="executeFeedback" class="help-block"/>
                </div>
            </div>

            <div class="box-footer">
                <button wicket:id="saveButton" type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</wicket:extend>
</body>
</html>
