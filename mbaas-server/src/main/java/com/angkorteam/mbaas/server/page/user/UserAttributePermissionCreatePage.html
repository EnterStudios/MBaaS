<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <div class="box box-primary">
        <form role="form" wicket:id="form">
            <div class="box-body">
                <div class="form-group">
                    <label>Name</label>
                    <span wicket:id="nameField" class="form-control" disabled="true"/>
                </div>
                <div class="form-group">
                    <label wicket:for="scopeField">Scope</label>
                    <select wicket:id="scopeField" class="form-control"/>
                    <span wicket:id="scopeFeedback" class="help-block"/>
                </div>
            </div>

            <div class="box-footer">
                <wicket:link>
                    <a class="btn btn-primary" href="UserAttributeManagementPage.html">Close</a>
                </wicket:link>
                <button wicket:id="saveButton" type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</wicket:extend>
</body>
</html>
