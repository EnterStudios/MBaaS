<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<form wicket:id="form">
    <table border="0">
        <tr>
            <td>Username</td>
            <td>
                <input wicket:id="loginField" type="text"/>
                <span wicket:id="loginFeedback"/>
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input wicket:id="passwordField" type="password"/>
                <span wicket:id="passwordFeedback"/>
            </td>
        </tr>
        <tr>
            <td>Retype Password</td>
            <td>
                <input wicket:id="retypePasswordField" type="password"/>
                <span wicket:id="retypePasswordFeedback"/>
            </td>
        </tr>
        <tr>
            <td>Role</td>
            <td>
                <select wicket:id="roleField"/>
                <span wicket:id="roleFeedback"/>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <wicket:link>
                    <a href="UserManagementPage.html">Close</a>
                </wicket:link>
                <input wicket:id="saveButton" type="submit" value="Save"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
