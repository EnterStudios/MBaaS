<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <wicket:container wicket:id="layout">
        <div class="box box-primary">
            <form role="form" wicket:id="form">
                <div class="box-body">
                    <!-- Row -->
                    <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <label wicket:for="nameField">
                            <wicket:message key="label.name">Name</wicket:message>
                        </label>
                        <input wicket:id="nameField" type="text" class="form-control"/>
                        <span wicket:id="nameFeedback" class="help-block"/>
                    </div>
                    <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <label wicket:for="typeField">
                            <wicket:message key="label.type">Type</wicket:message>
                        </label>
                        <select wicket:id="typeField" class="form-control"/>
                        <span wicket:id="typeFeedback" class="help-block"/>
                    </div>
                    <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <label wicket:for="indexField">
                            <wicket:message key="label.index">Index</wicket:message>
                        </label>
                        <select wicket:id="indexField" class="form-control"/>
                        <span wicket:id="indexFeedback" class="help-block"/>
                    </div>
                    <div class="clearfix"></div>
                    <!-- Row -->
                    <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <label wicket:for="lengthField">
                            <wicket:message key="label.length">Length</wicket:message>
                        </label>
                        <input type="text" wicket:id="lengthField" class="form-control"/>
                        <span wicket:id="lengthFeedback" class="help-block"/>
                    </div>
                    <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <label wicket:for="precisionField">
                            <wicket:message key="label.precision">Precision</wicket:message>
                        </label>
                        <input type="text" wicket:id="precisionField" class="form-control"/>
                        <span wicket:id="precisionFeedback" class="help-block"/>
                    </div>
                    <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <label wicket:for="orderField">
                            <wicket:message key="label.order">Order</wicket:message>
                        </label>
                        <input type="text" wicket:id="orderField" class="form-control"/>
                        <span wicket:id="orderFeedback" class="help-block"/>
                    </div>
                    <div class="clearfix"></div>
                    <!-- Row -->
                    <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <label>
                            <wicket:message key="label.nullable">Nullable</wicket:message>
                        </label>
                        <div>
                            <label>
                                <input type="checkbox" wicket:id="nullableField"/> is nullable ?
                            </label>
                        </div>
                    </div>
                    <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <label>
                            <wicket:message key="label.eav">EAV</wicket:message>
                        </label>
                        <div>
                            <label>
                                <input type="checkbox" wicket:id="eavField"/> is EAV ?
                            </label>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="box-footer">
                    <a wicket:id="closeButton" class="btn btn-default">
                        <wicket:message key="button.close">Close</wicket:message>
                    </a>
                    <button wicket:id="saveButton" type="submit" class="btn btn-info pull-right">
                        <wicket:message key="button.save">Save</wicket:message>
                    </button>
                </div>
            </form>
        </div>
    </wicket:container>
</wicket:extend>
</body>
</html>
