<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <div class="box box-primary">
        <form role="form" wicket:id="form">
            <div class="box-body">
                <div class="form-group">
                    <label wicket:for="nameField">Name</label>
                    <input wicket:id="nameField" type="text" class="form-control"/>
                    <span wicket:id="nameFeedback" class="help-block"/>
                </div>
                <div class="form-group">
                    <label wicket:for="javaTypeField">Java Type</label>
                    <select wicket:id="javaTypeField" class="form-control"/>
                    <span wicket:id="javaTypeFeedback" class="help-block"/>
                </div>
                <div class="form-group">
                    <label wicket:for="nullableField">Nullable</label>
                    <select wicket:id="nullableField" class="form-control"/>
                    <span wicket:id="nullableFeedback" class="help-block"/>
                </div>
            </div>

            <div class="box-footer">
                <a class="btn btn-primary" wicket:id="closeLink">Close</a>
                <button wicket:id="saveButton" type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</wicket:extend>
</body>
</html>
