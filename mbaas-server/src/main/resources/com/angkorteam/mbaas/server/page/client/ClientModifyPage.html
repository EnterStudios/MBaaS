<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <div class="box box-primary">
        <form role="form" wicket:id="form">
            <div class="box-body">
                <div class="form-group">
                    <label wicket:for="nameField">Name</label>
                    <input wicket:id="nameField" type="text" class="form-control"/>
                    <span wicket:id="nameFeedback" class="help-block"/>
                </div>
                <div class="form-group">
                    <label wicket:for="descriptionField">Description</label>
                    <input wicket:id="descriptionField" type="text" class="form-control"/>
                    <span wicket:id="descriptionFeedback" class="help-block"/>
                </div>
                <div class="form-group">
                    <label wicket:for="pushVariantIdField">Push Variant Id</label>
                    <input wicket:id="pushVariantIdField" type="text" class="form-control"/>
                    <span wicket:id="pushVariantIdFeedback" class="help-block"/>
                </div>
                <div class="form-group">
                    <label wicket:for="pushSecretField">Push Secret</label>
                    <input wicket:id="pushSecretField" type="text" class="form-control"/>
                    <span wicket:id="pushSecretFeedback" class="help-block"/>
                </div>
                <div class="form-group">
                    <label wicket:for="pushGcmSenderIdField">Push Gcm Sender Id</label>
                    <input wicket:id="pushGcmSenderIdField" type="text" class="form-control"/>
                    <span wicket:id="pushGcmSenderIdFeedback" class="help-block"/>
                </div>
            </div>
            <div class="box-footer">
                <wicket:link>
                    <a class="btn btn-primary" href="ClientManagementPage.html">Close</a>
                </wicket:link>
                <button wicket:id="saveButton" type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</wicket:extend>
</body>
</html>
