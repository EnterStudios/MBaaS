<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <div class="box box-primary">
        <form role="form" wicket:id="form">
            <div class="box-body">

                <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <label wicket:for="codeField">Code</label>
                    <input wicket:id="codeField" type="text" class="form-control"/>
                    <span wicket:id="codeFeedback" class="help-block"/>
                </div>
                <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <label wicket:for="titleField">Title</label>
                    <input wicket:id="titleField" type="text" class="form-control"/>
                    <span wicket:id="titleFeedback" class="help-block"/>
                </div>

                <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label wicket:for="descriptionField">Description</label>
                    <input wicket:id="descriptionField" type="text" class="form-control"/>
                    <span wicket:id="descriptionFeedback" class="help-block"/>
                </div>

                <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <label wicket:for="htmlField">HTML</label>
                    <textarea wicket:id="htmlField" class="form-control"/>
                    <span wicket:id="htmlFeedback" class="help-block"/>
                </div>

                <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <label wicket:for="javascriptField">Javascript</label>
                    <textarea wicket:id="javascriptField" class="form-control"/>
                    <span wicket:id="javascriptFeedback" class="help-block"/>
                </div>

            </div>
            <div class="box-footer">
                <wicket:link>
                    <a class="btn btn-primary" href="BlockManagementPage.html">Close</a>
                </wicket:link>
                <button wicket:id="saveButton" type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</wicket:extend>
</body>
</html>
