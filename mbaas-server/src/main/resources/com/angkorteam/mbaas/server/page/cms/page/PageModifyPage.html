<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <div class="box box-primary">
        <form role="form" wicket:id="form">
            <div class="box-body">
                <div class="form-group">
                    <label wicket:for="masterPageField">Master Page</label>
                    <select wicket:id="masterPageField" class="form-control select2" style="width: 100%;"></select>
                    <span wicket:id="menuFeedback" class="help-block"/>
                </div>
                <div class="form-group">
                    <label wicket:for="menuField">Menu</label>
                    <select wicket:id="menuField" class="form-control select2" style="width: 100%;"></select>
                    <span wicket:id="menuFeedback" class="help-block"/>
                </div>
                <div class="form-group">
                    <label wicket:for="roleField">Role</label>
                    <select wicket:id="roleField" class="form-control select2" style="width: 100%;"></select>
                    <span wicket:id="roleFeedback" class="help-block"/>
                </div>
                <div class="form-group">
                    <label>Code</label>
                    <span wicket:id="codeLabel" class="form-control" disabled="true"/>
                </div>
                <div class="form-group">
                    <label wicket:for="titleField">Title</label>
                    <input wicket:id="titleField" type="text" class="form-control"/>
                    <span wicket:id="titleFeedback" class="help-block"/>
                </div>
                <div class="form-group">
                    <label wicket:for="descriptionField">Description</label>
                    <input wicket:id="descriptionField" type="text" class="form-control"/>
                    <span wicket:id="descriptionFeedback" class="help-block"/>
                </div>
                <div class="form-group">
                    <label wicket:for="javascriptField">Javascript</label>
                    <textarea wicket:id="javascriptField" rows="15" class="form-control"/>
                    <span wicket:id="javascriptFeedback" class="help-block"/>
                </div>
                <div class="form-group">
                    <label wicket:for="htmlField">HTML</label>
                    <textarea wicket:id="htmlField" rows="15" class="form-control"/>
                    <span wicket:id="htmlFeedback" class="help-block"/>
                </div>
            </div>
            <div class="box-footer">
                <wicket:link>
                    <a class="btn btn-primary" href="PageManagementPage.html">Close</a>
                </wicket:link>
                <button wicket:id="saveButton" type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</wicket:extend>
</body>
</html>
