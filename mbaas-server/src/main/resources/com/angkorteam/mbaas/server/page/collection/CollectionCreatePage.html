<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <wicket:container wicket:id="layout">
        <div class="box box-primary">
            <form role="form" wicket:id="form">
                <div class="box-body">
                    <!-- Row -->
                    <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label wicket:for="nameField">
                            <wicket:message key="label.name">Name</wicket:message>
                        </label>
                        <input wicket:id="nameField" type="text" class="form-control"/>
                        <span wicket:id="nameFeedback" class="help-block"/>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="box-footer">
                    <a wicket:id="closeButton" class="btn btn-default">
                        <wicket:message key="button.close">Close</wicket:message>
                    </a>
                    <button wicket:id="saveButton" type="submit" class="btn btn-info pull-right">
                        <wicket:message key="button.save">Save</wicket:message>
                    </button>
                </div>
            </form>
        </div>
    </wicket:container>
</wicket:extend>
</body>
</html>
