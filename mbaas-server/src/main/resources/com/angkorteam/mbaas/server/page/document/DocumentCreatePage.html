<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <wicket:container wicket:id="layout">
        <div class="box box-primary">
            <form role="form" wicket:id="form">
                <div class="box-body">

                    <wicket:container wicket:id="fields"/>

                </div>

                <div class="box-footer">
                    <a class="btn btn-default" wicket:id="closeButton">Close</a>
                    <button wicket:id="saveButton" type="submit" class="btn btn-info pull-right">Save</button>
                </div>
            </form>
        </div>
    </wicket:container>
</wicket:extend>
</body>
</html>
