<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <wicket:container wicket:id="layout">
        <div class="box box-primary">
            <form role="form" wicket:id="form">
                <div class="box-body">
                    <wicket:container wicket:id="fields"/>
                </div>
                <div class="box-footer">
                    <button wicket:id="saveButton" type="submit" class="btn btn-info">
                        <wicket:message key="button.save">Save</wicket:message>
                    </button>
                    <a class="btn btn-default pull-right" wicket:id="closeButton">
                        <wicket:message key="button.close">Close</wicket:message>
                    </a>
                </div>
            </form>
        </div>
    </wicket:container>
</wicket:extend>
</body>
</html>
