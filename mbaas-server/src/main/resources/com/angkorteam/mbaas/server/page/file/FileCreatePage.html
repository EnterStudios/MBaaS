<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <div class="box box-primary">
        <form role="form" wicket:id="form">
            <div class="box-body">
                <div class="form-group">
                    <label wicket:for="nameField">Name</label>
                    <input wicket:id="nameField" type="text" class="form-control"/>
                    <span wicket:id="nameFeedback" class="help-block"/>
                </div>

                <div class="form-group">
                    <label wicket:for="fileField">File</label>
                    <input wicket:id="fileField" type="file"/>
                    <span wicket:id="fileFeedback" class="help-block"/>
                </div>

            </div>

            <div class="box-footer">
                <a wicket:id="closeButton" class="btn btn-default">Close</a>
                <button wicket:id="saveButton" type="submit" class="btn btn-info pull-right">Save</button>
            </div>
        </form>
    </div>
</wicket:extend>
</body>
</html>
