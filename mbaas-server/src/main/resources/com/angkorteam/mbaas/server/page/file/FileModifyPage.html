<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <wicket:container wicket:id="layout">
        <div class="box box-primary">
            <form role="form" wicket:id="form">
                <div class="box-body">

                    <div class="form-group">
                        <label>Path</label>
                        <span wicket:id="pathLabel" class="form-control" disabled="true"/>
                    </div>

                    <div class="form-group">
                        <label wicket:for="nameField">Name</label>
                        <input wicket:id="nameField" class="form-control" type="text"/>
                        <span wicket:id="nameFeedback" class="help-block"/>
                    </div>

                    <div class="form-group">
                        <label>Length</label>
                        <span wicket:id="lengthLabel" class="form-control" disabled="true"/>
                    </div>

                    <div class="form-group">
                        <label>Mime</label>
                        <span wicket:id="mimeLabel" class="form-control" disabled="true"/>
                    </div>

                    <div class="form-group">
                        <label>Extension</label>
                        <span wicket:id="extensionLabel" class="form-control" disabled="true"/>
                    </div>

                </div>

                <div class="box-footer">
                    <a wicket:id="closeButton" class="btn btn-default">Close</a>
                    <button wicket:id="saveButton" type="submit" class="btn btn-info pull-right">Save</button>
                </div>
            </form>
        </div>
    </wicket:container>
</wicket:extend>
</body>
</html>
