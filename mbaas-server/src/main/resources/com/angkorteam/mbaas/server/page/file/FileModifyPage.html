<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <div class="box box-primary">
        <form role="form" wicket:id="form">
            <div class="box-body">

                <div class="form-group">
                    <label>Path</label>
                    <span wicket:id="pathLabel" class="form-control" disabled="true"/>
                </div>

                <div class="form-group">
                    <label wicket:for="nameField">Name</label>
                    <input wicket:id="nameField" class="form-control" type="text"/>
                    <span wicket:id="nameFeedback" class="help-block"/>
                </div>

                <div class="form-group">
                    <label>Length</label>
                    <span wicket:id="lengthLabel" class="form-control" disabled="true"/>
                </div>

                <div class="form-group">
                    <label>Mime</label>
                    <span wicket:id="mimeLabel" class="form-control" disabled="true"/>
                </div>

                <div class="form-group">
                    <label>Extension</label>
                    <span wicket:id="extensionLabel" class="form-control" disabled="true"/>
                </div>

            </div>

            <div class="box-footer">
                <wicket:link>
                    <a class="btn btn-primary" href="FileManagementPage.html">Close</a>
                </wicket:link>
                <button wicket:id="saveButton" type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</wicket:extend>
</body>
</html>
