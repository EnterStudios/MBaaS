<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <div class="box box-primary">
        <form role="form" wicket:id="form">
            <div class="box-body">
                <div class="form-group">
                    <label wicket:for="pathField">Path</label>
                    <input wicket:id="pathField" type="text" class="form-control"/>
                    <span wicket:id="pathFeedback" class="help-block"/>
                </div>
                <div class="form-group">
                    <label wicket:for="descriptionField">Description</label>
                    <input wicket:id="descriptionField" type="text" class="form-control"/>
                    <span wicket:id="descriptionFeedback" class="help-block"/>
                </div>
                <div class="form-group">
                    <label wicket:for="scriptField">Javascript</label>
                    <textarea wicket:id="scriptField" rows="25" class="form-control"/>
                    <span wicket:id="scriptFeedback" class="help-block"/>
                </div>
            </div>
            <div class="box-footer">
                <wicket:link>
                    <a class="btn btn-default" href="JavascriptManagementPage.html">Close</a>
                </wicket:link>
                <button wicket:id="saveButton" type="submit" class="btn btn-info pull-right">Save</button>
            </div>
        </form>
    </div>
</wicket:extend>
</body>
</html>
