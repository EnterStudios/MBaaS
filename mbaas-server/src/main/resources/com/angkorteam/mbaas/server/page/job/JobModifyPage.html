<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <div class="box box-primary">
        <form role="form" wicket:id="form">
            <div class="box-body">
                <div class="form-group">
                    <label>Name</label>
                    <span wicket:id="nameLabel" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Cron</label>
                    <span wicket:id="cronLabel" class="form-control"/>
                </div>
                <div class="form-group">
                    <label wicket:for="javascriptField">Javascript</label>
                    <textarea wicket:id="javascriptField" rows="25" class="form-control"/>
                    <span wicket:id="javascriptFeedback" class="help-block"/>
                </div>
            </div>
            <div class="box-footer">
                <wicket:link>
                    <a class="btn btn-default" href="JobManagementPage.html">Close</a>
                </wicket:link>
                <button wicket:id="saveButton" type="submit" class="btn btn-info pull-right">Save</button>
            </div>
        </form>
    </div>
</wicket:extend>
</body>
</html>
