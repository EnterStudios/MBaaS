<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <wicket:container wicket:id="layout">
        <div class="box box-primary">
            <form role="form" wicket:id="form">
                <div class="box-body">
                    <!-- Row -->
                    <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label wicket:for="titleField">
                            <wicket:message key="label.title">Title</wicket:message>
                        </label>
                        <input wicket:id="titleField" type="text" class="form-control"/>
                        <span wicket:id="titleFeedback" class="help-block"/>
                    </div>
                    <div class="clearfix"></div>
                    <!-- Row -->
                    <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label wicket:for="descriptionField">
                            <wicket:message key="label.description">Description</wicket:message>
                        </label>
                        <input wicket:id="descriptionField" type="text" class="form-control"/>
                        <span wicket:id="descriptionFeedback" class="help-block"/>
                    </div>
                    <div class="clearfix"></div>
                    <!-- Row -->
                    <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <label wicket:for="htmlField">
                            <wicket:message key="label.html">HTML</wicket:message>
                        </label>
                        <textarea wicket:id="htmlField" class="form-control"/>
                        <span wicket:id="htmlFeedback" class="help-block"/>
                    </div>
                    <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <label wicket:for="groovyField">
                            <wicket:message key="label.groovy">Groovy</wicket:message>
                        </label>
                        <textarea wicket:id="groovyField" class="form-control"/>
                        <span wicket:id="groovyFeedback" class="help-block"/>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="box-footer">
                    <button wicket:id="saveButton" type="submit" class="btn btn-info">
                        <wicket:message key="button.save">Save</wicket:message>
                    </button>
                    <button wicket:id="saveAndCloseButton" type="submit" class="btn btn-info">Save & Close</button>
                    <a class="btn btn-default pull-right" wicket:id="closeButton">
                        <wicket:message key="button.close">Close</wicket:message>
                    </a>
                </div>
            </form>
        </div>
    </wicket:container>
</wicket:extend>
</body>
</html>
