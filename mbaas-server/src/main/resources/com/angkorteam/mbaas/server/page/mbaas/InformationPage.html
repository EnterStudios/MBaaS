<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <div class="box box-primary">
        <form role="form" wicket:id="form">
            <div class="box-body">
                <div class="form-group">
                    <label>Authentication</label>
                    <span wicket:id="authenticationLabel" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Login</label>
                    <span wicket:id="loginLabel" class="form-control"/>
                </div>
                <div class="form-group">
                    <label wicket:for="mobileNumberField">Mobile Number</label>
                    <input wicket:id="mobileNumberField" type="text" class="form-control"/>
                    <span wicket:id="mobileNumberFeedback" class="help-block"/>
                </div>
                <div class="form-group">
                    <label wicket:for="emailAddressField">Email Address</label>
                    <input wicket:id="emailAddressField" type="text" class="form-control"/>
                    <span wicket:id="emailAddressFeedback" class="help-block"/>
                </div>
            </div>

            <div class="box-footer">
                <button wicket:id="updateButton" type="submit" class="btn btn-info pull-right">Update</button>
            </div>
        </form>
    </div>
</wicket:extend>
</body>
</html>
