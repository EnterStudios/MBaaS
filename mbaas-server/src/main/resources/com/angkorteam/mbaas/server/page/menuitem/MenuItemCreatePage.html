<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <div class="box box-primary">
        <form role="form" wicket:id="form">
            <div class="box-body">
                <!-- Row -->
                <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <label wicket:for="titleField">Title</label>
                    <input wicket:id="titleField" type="text" class="form-control"/>
                    <span wicket:id="titleFeedback" class="help-block"/>
                </div>
                <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <label wicket:for="iconField">Icon</label>
                    <input wicket:id="iconField" type="text" class="form-control"/>
                    <span wicket:id="iconFeedback" class="help-block"/>
                </div>
                <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <label wicket:for="orderField">Order</label>
                    <input wicket:id="orderField" type="text" class="form-control"/>
                    <span wicket:id="orderFeedback" class="help-block"/>
                </div>
                <!-- Row -->
                <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <label wicket:for="pageField">Page</label>
                    <select wicket:id="pageField" class="form-control"/>
                    <span wicket:id="pageFeedback" class="help-block"/>
                </div>
                <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <label wicket:for="menuField">Menu</label>
                    <select wicket:id="menuField" class="form-control"/>
                    <span wicket:id="menuFeedback" class="help-block"/>
                </div>
                <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <label wicket:for="sectionField">Section</label>
                    <select wicket:id="sectionField" class="form-control"/>
                    <span wicket:id="sectionFeedback" class="help-block"/>
                </div>
            </div>
            <div class="box-footer">
                <a wicket:id="closeButton" class="btn btn-default">Close</a>
                <button wicket:id="saveButton" type="submit" class="btn btn-info pull-right">Save</button>
            </div>
        </form>
    </div>
</wicket:extend>
</body>
</html>
