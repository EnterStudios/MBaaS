<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <b>Angkor Team</b>
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">Mobile Backend as a Service</p>

        <form wicket:id="form">
            <div class="form-group">
                <label>Access Token</label>
                <span wicket:id="accessTokenLabel" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Server Time</label>
                <span wicket:id="serverTimeLabel" class="form-control"/>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button wicket:id="serverTimeButton" type="submit" class="btn btn-primary btn-block btn-flat">Server Time</button>
                </div>
            </div>
        </form>

    </div>
</div>
</body>
</html>
