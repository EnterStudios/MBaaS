<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <b>Angkor Team</b>
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">Mobile Backend as a Service</p>

        <form wicket:id="form">
            <div class="form-group">
                <label>Application</label>
                <span wicket:id="applicationLabel" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Client</label>
                <span wicket:id="clientLabel" class="form-control"/>
            </div>
            <div class="form-group">
                <label wicket:for="loginField">Login</label>
                <input wicket:id="loginField" type="text" class="form-control"/>
                <span wicket:id="loginFeedback" class="help-block"/>
            </div>
            <div class="form-group">
                <label wicket:for="passwordField">Password</label>
                <input wicket:id="passwordField" type="password" class="form-control"/>
                <span wicket:id="passwordFeedback" class="help-block"/>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <button wicket:id="registerButton" type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
                </div>
                <div class="col-xs-6">
                    <button wicket:id="okayButton" type="submit" class="btn btn-primary btn-block btn-flat">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
