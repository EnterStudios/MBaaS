<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <b>Angkor Team</b>
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">Mobile Backend as a Service</p>

        <form wicket:id="form">
            <div class="form-group">
                <label wicket:for="oauth2Field">OAuth2</label>
                <select wicket:id="oauth2Field" class="form-control"/>
                <span wicket:id="oauth2Feedback" class="help-block"/>
            </div>
            <div class="form-group">
                <label wicket:for="applicationField">Application</label>
                <select wicket:id="applicationField" class="form-control"/>
                <span wicket:id="applicationFeedback" class="help-block"/>
            </div>
            <div class="form-group">
                <label wicket:for="clientField">Client</label>
                <select wicket:id="clientField" class="form-control"/>
                <span wicket:id="clientFeedback" class="help-block"/>
            </div>
            <div class="row">
                <div class="col-xs-8">
                </div>
                <div class="col-xs-4">
                    <button wicket:id="okayButton" type="submit" class="btn btn-primary btn-block btn-flat">Initiate</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
