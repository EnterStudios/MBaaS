<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <div class="box box-primary">
        <form role="form" wicket:id="form">
            <div class="box-body">
                <div class="form-group">
                    <label wicket:for="currentPasswordField">Current Password</label>
                    <input wicket:id="currentPasswordField" type="password" class="form-control"/>
                    <span wicket:id="currentPasswordFeedback" class="help-block"/>
                </div>
                <div class="form-group">
                    <label wicket:for="newPasswordField">New Password</label>
                    <input wicket:id="newPasswordField" type="password" class="form-control"/>
                    <span wicket:id="newPasswordFeedback" class="help-block"/>
                </div>
                <div class="form-group">
                    <label wicket:for="retypeNewPasswordField">Retype New Password</label>
                    <input wicket:id="retypeNewPasswordField" type="password" class="form-control"/>
                    <span wicket:id="retypeNewPasswordFeedback" class="help-block"/>
                </div>
            </div>

            <div class="box-footer">
                <button wicket:id="updateButton" type="submit" class="btn btn-info pull-right">Update</button>
            </div>
        </form>
    </div>
</wicket:extend>
</body>
</html>
