<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <div class="box box-primary">
        <form role="form" wicket:id="form">
            <div class="box-body">
                <div class="form-group">
                    <label wicket:for="alertField">Alert</label>
                    <input wicket:id="alertField" type="text" class="form-control"/>
                    <span wicket:id="alertFeedback" class="help-block"/>
                </div>
                <div class="form-group">
                    <label wicket:for="userDataField">User Data</label>
                    <textarea wicket:id="userDataField" rows="10" class="form-control"/>
                    <span wicket:id="userDataFeedback" class="help-block"/>
                </div>
            </div>
            <div class="box-footer">
                <wicket:link>
                    <a class="btn btn-default" href="../application/ApplicationManagementPage.html">Close</a>
                </wicket:link>
                <button wicket:id="sendButton" type="submit" class="btn btn-info pull-right">Send</button>
            </div>
        </form>
    </div>
</wicket:extend>
</body>
</html>
