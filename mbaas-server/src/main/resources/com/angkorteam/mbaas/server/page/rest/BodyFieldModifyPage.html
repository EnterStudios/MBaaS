<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <div class="box box-primary">
        <form role="form" wicket:id="form">
            <div class="box-body">
                <div class="form-group">
                    <label>Json Name</label>
                    <span wicket:id="jsonNameLabel" class="form-control"/>
                </div>
                <div class="form-group">
                    <label wicket:for="nameField">Name</label>
                    <input wicket:id="nameField" type="text" class="form-control"/>
                    <span wicket:id="nameFeedback" class="help-block"/>
                </div>
                <div class="form-group">
                    <label wicket:for="typeField">Type</label>
                    <select wicket:id="typeField" class="form-control"/>
                    <span wicket:id="typeFeedback" class="help-block"/>
                </div>
                <div class="form-group">
                    <label wicket:for="subTypeField">Sub Type</label>
                    <select wicket:id="subTypeField" class="form-control"/>
                    <span wicket:id="subTypeFeedback" class="help-block"/>
                </div>
                <div class="form-group">
                    <label wicket:for="mapTypeField">Map Type</label>
                    <select wicket:id="mapTypeField" style="width:100%"></select>
                    <span wicket:id="mapTypeFeedback" class="help-block"/>
                </div>
                <div class="form-group">
                    <label wicket:for="enumTypeField">Enum Type</label>
                    <select wicket:id="enumTypeField" style="width:100%"></select>
                    <span wicket:id="enumTypeFeedback" class="help-block"/>
                </div>
                <div class="form-group">
                    <label wicket:for="descriptionField">Description</label>
                    <input wicket:id="descriptionField" type="text" class="form-control"/>
                    <span wicket:id="descriptionFeedback" class="help-block"/>
                </div>
            </div>
            <div class="box-footer">
                <a class="btn btn-default" wicket:id="closeLink">Close</a>
                <button wicket:id="saveButton" type="submit" class="btn btn-info pull-right">Save</button>
            </div>
        </form>
    </div>
</wicket:extend>
</body>
</html>
