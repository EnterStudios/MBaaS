<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <div class="box box-primary">
        <form role="form" wicket:id="form">
            <div class="box-body">
                <div class="form-group">
                    <label>Name</label>
                    <span wicket:id="nameLabel" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Type</label>
                    <span wicket:id="typeLabel" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Format</label>
                    <span wicket:id="formatLabel" class="form-control"/>
                </div>
                <div class="form-group">
                    <label wicket:for="valueField">Value</label>
                    <input wicket:id="valueField" type="text" class="form-control"/>
                    <span wicket:id="valueFeedback" class="help-block"/>
                </div>
            </div>
            <div class="box-footer">
                <a class="btn btn-default" wicket:id="closeLink">Close</a>
                <button wicket:id="saveButton" type="submit" class="btn btn-info pull-right">Save</button>
            </div>
        </form>
    </div>
</wicket:extend>
</body>
</html>
