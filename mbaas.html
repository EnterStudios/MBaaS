<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Demo Link</h3>
        </div>
        <div class="box-body">
            <div class="form-group">
                <a wicket:id="demoLink">Demo Link</a>
                <span wicket:id="label"></span>
            </div>
        </div>
        <div class="box-footer">
            <button wicket:id="createButton" type="submit" class="btn btn-primary">Update</button>
        </div>
    </div>
</wicket:extend>
</body>
</html>
